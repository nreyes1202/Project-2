<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <!-- Linked Style Sheet & Reset etc.-->
    <link rel='meyer-reset' type='reset' href='assets/css/reset.css'>
    <link rel='stylesheet' href='assets/css/style.css'>

    <title>Bootcamp Attack</title>

    <div id='containerHeader'></div>
    <div id='containerBody'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
            integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
            crossorigin='anonymous'></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

        <!--Script App Inserted etc.-->

        <script src='views.js'></script>

        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    </div>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Bootcamp Attack </h1>
            <p class="lead">Maybe you can beat the TAs... but Chris?</p>
        </div>
    </div>
    <div class="container img-thumbnail">
        <div id='tableBox' class="col-sm img-thumbnail">
            <table class="table table-sm img-thumbnail">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>437</td>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>278</td>

                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry the Bird</td>
                        <td>14</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row img-thumbnail ">
            <div id='characterImg' class="selectionBox col-sm img-thumbnail">
                <img src="../views/assets/images/sprites/aliensSprite/alien/PNG/alien_predator_mask/predatormask__0000_idle_1.png"
                    class="img-fluid img-thumbnail rounded mx-auto d-block" alt="Responsive image">
                <h2> Character</h2>
                <!-- <button type="button" id='jean' class="btn btn-primary">Jean</button> -->
                <button href="#" type="button" id='nilsen'
                    class="btn btn-primary mx-auto d-block active">Nilsen</button>
                <!-- <button type="button" id='derrick' class="btn btn-primary">Derrick</button> -->
            </div>
            <div id='bgImg' class='selectionBox col-sm img-thumbnail'>
                <img src="../views/assets/images/backgrounds/parallaxBackground/bngAspectIndexHtml.png"
                    class="img-fluid img-thumbnail rounded mx-auto d-block" alt="Responsive image" style="max-height: 400px;">
                <h2> Level</h2>
                <!-- <button type="button" id='imgMountain' class="btn btn-primary">Mountains</button> -->
                <!-- <button type="button" id='imgForest' class="btn btn-primary">Forest</button> -->
                <button type="button" id='imgPostApocalyptic' class="btn btn-primary mx-auto d-block">Post
                    Apocalyptic</button>
            </div>
        </div>
    </div>
    <div class="container img-thumbnail">
        <div class="col-sm img-thumbnail">
            <button type="button" id='ready' class="btn btn-primary btn-lg mx-auto d-block btn-block">Start
                Game</button>
        </div>
    </div>
    <script src='views.js'></script>
</body>

<footer>


</footer>

</html>
